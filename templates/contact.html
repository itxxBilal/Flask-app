{% extends 'base.html' %}

{% block content %}
<div class="contact-card">
    <h1>Contact Me</h1>
    <form action="{{ url_for('contact') }}" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Send</button>
    </form>
    <div class="social-links">
        <a href="https://linkedin.com/in/bilal"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/bilal"><i class="fab fa-github"></i></a>
        <a href="https://facebook.com/bilal"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com/bilal"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/channel/bilal"><i class="fab fa-youtube"></i></a>
    </div>
</div>
{% endblock %}
